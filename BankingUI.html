<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Card</title>
  <style>
    body {
      background: #efefef;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      border: 2px solid #212121;
      padding: 32px 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: #fff;
      padding: 32px 32px 24px 32px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .balance {
      font-size: 2rem;
      color: #389e3d;
      margin-bottom: 28px;
      margin-top: 4px;
    }
    .btn {
      width: 260px;
      padding: 14px 0;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      font-size: 1.15rem;
      font-weight: 500;
      cursor: pointer;
      color: #fff;
      transition: transform 0.12s;
    }
    .btn.deposit {
      background-color: #43b74e;
    }
    .btn.withdraw {
      background-color: #ea4444;
    }
    .btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="balance">$0</div>
      <button class="btn deposit">Deposit</button>
      <button class="btn withdraw">Withdraw</button>
    </div>
  </div>
</body>
</html>
